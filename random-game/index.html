<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Snake</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="page">
        <div class="page__score score">
          <span class="score__text">SCORE:</span>
          <span class="score__value">0</span>
        </div>
        <div class="page__speed speed">
          <label class="speed__label" for="speedRange">Select game speed:</label>
          <input class="speed__input" type="range" min="50" max="500" step="50" value="200" id="speedRange" />
          <span class="speed__span" id="speedDisplay">Game Speed: 200 ms</span>
        </div>
        <canvas class="canvas" width="630" height="630"></canvas>
      </main>
      <footer class="footer">
        <div class="footer__container">
          <ul class="footer__items">
            <li class="footer__item">2023</li>
            <li class="footer__item">
              <a class="footer__link" target="_blank" href="https://github.com/Golosova76">GitHub</a>
            </li>
            <li class="footer__item">
              <a href="https://rs.school/js-stage0" target="_blank">
                <img class="footer__image" src="img/logo.svg" alt="logo" />
              </a>
            </li>
          </ul>
        </div>
      </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
