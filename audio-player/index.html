<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Audio-player</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="page">
        <div class="page__container">
          <div class="audio-player">
            <div class="audio-player__content">
              <div class="track-info">
                <span class="track-title">Gods & Monsters</span>
                <span class="track-artist">Lana Del Rey</span>
              </div>
              <div class="progress-bar">
                <div class="progress"></div>
              </div>
              <div class="track-time">
                <span class="current-time">0:00</span>
                <span class="duration">0:00</span>
              </div>
              <div class="controls">
                <button class="repeat-button"><img src="img/icon/repeat.svg" alt="Repeat button" /></button>
                <button class="prev-button"><img src="img/icon/prev.svg" alt="Prev button" /></button>
                <button class="play-pause-button"><img src="img/icon/play.svg" alt="Play button" /></button>
                <button class="next-button"><img src="img/icon/next.svg" alt="Next button" /></button>
                <button class="volume-button"><img src="img/icon/volume.svg" alt="Volume button" /></button>
              </div>
            </div>
            <div class="audio-player__image">
              <div class="cover">
                <img class="cover-image" src="img/cover/LanaDelRay.jpg" alt="Cover LanaDelRay" />
              </div>
            </div>
          </div>
        </div>
        <audio id="audio-element">
          <!-- Audio tracks go here -->
        </audio>
      </main>
      <footer class="footer">
        <div class="footer__container">
          <ul class="footer__items">
            <li class="footer__item">2023</li>
            <li class="footer__item">
              <a class="footer__link" href="https://github.com/Golosova76">GitHub</a>
            </li>
            <li class="footer__item">
              <a href="https://rs.school/js-stage0" target="_blank">
                <img class="footer__image" src="img/icon/logo.svg" alt="logo" />
              </a>
            </li>
          </ul>
        </div>
      </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
