<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <h1 class="header__title">Brooklyn Public Library</h1>
          <div class="header__menu menu">
            <nav class="menu__body">
              <ul class="menu__list">
                <li class="menu__item"><a class="menu__link" href="">About</a></li>
                <li class="menu__item"><a class="menu__link" href="">Favorites</a></li>
                <li class="menu__item"><a class="menu__link" href="">Coffee shop</a></li>
                <li class="menu__item"><a class="menu__link" href="">Contacts</a></li>
                <li class="menu__item"><a class="menu__link" href="">Library Card</a></li>
              </ul>
            </nav>
          </div>
          <div class="header__image">
            <img src="img/header/profile.svg" alt="profile" />
          </div>
          <button class="menu__icon icon-menu" type="button"><span></span></button>
        </div>
      </header>
      <main class="page">
        <section class="page__welcome welcome">
          <div class="welcome__body">
            <div class="welcome__content">
              <h2 class="welcome__title">
                Welcome <br />
                to the Brooklyn Library
              </h2>
            </div>
            <div class="welcome__image-ibg">
              <img src="img/welcome/welcome.jpg" alt="Books" />
            </div>
          </div>
        </section>
        <section class="page__about about">
          <div class="about__container">
            <div class="about__header header-main">
              <h2 class="header-main__title">About</h2>
            </div>
            <div class="about__text">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside</div>
            <!-- Slider main container -->
            <div class="about__slider slider-main-block swiper">
              <!-- Additional required wrapper -->
              <div class="slider-main-block__wrapper swiper-wrapper">
                <!-- Slides -->
                <div class="slider-main-block__slide swiper-slide">
                  <img src="img/about/women.jpg" alt="Slider Image Women" />
                </div>
                <div class="slider-main-block__slide swiper-slide">
                  <img src="img/about/bust.jpg" alt="Slider Image Bust" />
                </div>
                <div class="slider-main-block__slide swiper-slide">
                  <img src="img/about/books.jpg" alt="Slider Image Books" />
                </div>
                <div class="slider-main-block__slide swiper-slide">
                  <img src="img/about/ladder.jpg" alt="Slider Image Ladder" />
                </div>
                <div class="slider-main-block__slide swiper-slide">
                  <img src="img/about/pillar.jpg" alt="Slider Image Pillar" />
                </div>
              </div>
              <!-- If we need navigation buttons -->
              <div class="slider-main-block__circles">
                <div class="slider-main-block__circle swiper-button-one"></div>
                <div class="slider-main-block__circle swiper-button-two"></div>
                <div class="slider-main-block__circle swiper-button-three"></div>
              </div>
            </div>
          </div>
        </section>
        <section class="page__favorites favorites">
          <div class="favorites__container">
            <div class="about__header header-main">
              <h2 class="header-main__title">Favorites</h2>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
